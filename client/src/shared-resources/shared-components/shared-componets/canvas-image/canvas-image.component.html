<div class="row">
  <div class="col-md-6">
      <div *ngIf="isCameraExist">
        <div class="webcam-container">
            <webcam *ngIf="showWebCam" [trigger]="invokeObservable" [height]="videoHeight" [width]="videoWidth" (imageCapture)="handleImage($event)"></webcam>
            
        </div>

          <!-- <img [src]="capturedImage" *ngIf="capturedImage"> -->
      </div>

      <div *ngIf="errors.length > 0">
          <ul *ngFor="let error of errors">
              <li>{{error | json}}</li>
          </ul>
      </div>
  </div>

  <!-- <div *ngIf="capturedImage != '' " class="col-md-6">
      <div class="image-box">
          <img [src]="capturedImage" />
      </div>
  </div> -->


</div>

<div class="mt-2">
  <!-- <button type="button" (click)="takeSnapShot()" class="btn btn-success mr-1">Take Picture</button> -->
  <!-- <button type="button" (click)="changeWebCam(true)"  class="btn btn-info mr-1">Toggle Camera</button>
<button type="button" (click)="onOffCam()"  class="btn btn-primary">Switch Camera</button> -->
  <!-- <button type="button" (click)="Clear()" class="btn btn-info mr-1">Clear</button> -->
  <div hidden class="col-md-6 card-box">
    <span class="btn btn-primary btn-file btn-status">
        Browse  <input type="file" name="documentName"
            [(ngModel)]="browseImage" accept="image/jpg, image/jpeg, image/png"
            (change)="onSelectFile($event)" #DocumentName="ngModel" #file #myButton>
    </span>
    <!-- <span class="ms-2">{{fileNameDisplay}}</span> -->
</div>
</div>
